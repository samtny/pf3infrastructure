- name: Create pf3server vhost entry
  template: src=pf3server.conf.j2 dest=/etc/apache2/sites-available/pf3server.conf owner=root group=root mode=0644
  notify: Restart apache

- name: Enable site vhost
  file: src=../sites-available/pf3server.conf dest=/etc/apache2/sites-enabled/pf3server.conf state=link owner=root group=root mode=0644
  notify: Restart apache
